<mat-toolbar class="title-bar">
    <button matIconButton class="menu-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <span class="title-text" routerLink="dashboard">
        物價追蹤器
    </span>

    <span class="title-space"></span>

    @if (!isPWA()) {
        <button matIconButton class="install-icon" (click)="showInstallPrompt()">
            <mat-icon>install_desktop</mat-icon>
        </button>
    }
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" mode="side" [autoFocus]="false">
        <div class="sidenav-content">
            @for (item of navItem; track $index) {
                <button class="sidenav-btn" matButton
                        [routerLink]="[item.route]"
                        (click)="drawer.close()">
                    <mat-icon>{{item.icon}}</mat-icon>
                    {{item.name}}
                </button>
            }
        </div>
    </mat-sidenav>

    <div class="router-outlet">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>

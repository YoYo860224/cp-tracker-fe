<div class="error-container">
  <div class="error-content">
    <div class="error-code">
      {{ errorCode }}
    </div>
    <div class="error-message">
      請確定連結正確無誤，或按【回上一頁】按鈕。
    </div>
    <div class="error-actions">
      <button mat-raised-button color="primary" (click)="goBack()">
        回上一頁
      </button>
    </div>
  </div>
</div>
